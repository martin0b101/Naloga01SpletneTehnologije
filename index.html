<!DOCTYPE html>
<html>
<head>
  <title>Responsive design</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  
</head>
<body>
  
  <header class="col-12 col-s-12">
    <h1>Contacts</h1>
  </header>
  
  <div class="row">
      <aside class="col-4 col-s-12">
          <!--<button id="open-from">Open from</button>-->

          <div class="container">
            <form>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="pnumber">Phone number</label>
              <input type="text" id="pnumber" name="pnumber" placeholder="Phone number">
        
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="E-mail">
            </form>
            <button id="add-user">Add user</button>
          </div>

      </aside>
      

    <article class="col-8 col-s-12">
        <table id="contact-table">
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Number</th>
                <th>E-mail</th>
            </tr>
        </table>
    </article>
  
    
  </div>
  

  <footer class="col-12 col-s-12">
    <a href="./viri.html" target="_">Viri</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
